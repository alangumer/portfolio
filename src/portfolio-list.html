<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<dom-module id="portfolio-list">
  <template>

    <style>

    app-header {
      color: #fff;
      background-color: var(--app-primary-color);
    }

    [main-title] {
      text-align: center;
      font-weight: bold;
    }

    .content {
      display: block;
      position: relative;
      max-width: 1000px;
      margin: 5px auto;
    }

    .card-container {
      display: inline-block;
      width: 33.33%;
      color: black;
      text-decoration: none;
    }

    paper-card {
      display: block;
      margin: 5px;

      --paper-card-header-image: {
        height: 200px;
      }
    }

    paper-card h2 {
      margin: 4px;
      font-size: 1.40em;
      font-weight: normal;
    }

    paper-card p {
      margin: 4px;
      color: #777;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    paper-button.pink {
      color: var(--app-primary-color);
      --paper-button-ink-color: var(--app-primary-color);
      font-weight: bold;
    }

    @media (max-width: 960px) {
      .content {
        max-width: 800px;
      }

      .card-container {
        width: 50%;
      }
    }

    @media (max-width: 719px) {
      .content {
        max-width: 400px;
      }

      .card-container {
        width: 100%;
      }
    }

    </style>

    <!-- main panel -->
    <app-header-layout>

      <app-header condenses fixed shadow slot="header">
        <app-toolbar>
          <slot name="drawer-toggle"></slot>
          <div main-title>Portfolio</div>
        </app-toolbar>
      </app-header>

      <div class="content">
        <template is="dom-repeat" items="{{projects}}"><!-- No empty text node
        --><a href="#/detail/{{index}}" class="card-container">
            <paper-card image="{{item.imageUrl}}">
              <div class="card-content">
                <h2>{{item.name}}</h2>
                <p>{{item.description}}</p>
              </div>
              <div class="card-actions">
                <div class="horizontal justified">
                  <paper-button class="pink">LEARN MORE</paper-button>
                </div>
              </div>
            </paper-card>
          </a><!-- No empty text node
      --></template>
      </div>

    </app-header-layout>

  </template>

  <script>

  Polymer({

    is: 'portfolio-list',

    properties: {
      projects: Object
    }

  });

  </script>
</dom-module>
