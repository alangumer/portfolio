--><!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#4285f4">

  <title>Henry Orozco Portfolio</title>

  <link rel="manifest" href="manifest.json">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <!-- Promise polyfill needed for 1.0-hybrid mode since neither iron-request 2.x nor
    webcomponentsjs 0.x include the Promise polyfill. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,700">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="src/portfolio-app.html">

  <style>

    body {
      margin: 0;
      font-family: Raleway, sans-serif;
      background-color: #f5f5f5;
    }

  </style>

</head>
<body unresolved="">

  <dom-bind>
    <template is="dom-bind">

      <iron-ajax url="data/projects.json" auto="" last-response="{{projects}}" headers="{&quot;cache-control&quot;: &quot;max-age=0&quot;}"></iron-ajax>
      <portfolio-app projects="[[projects]]"></portfolio-app>

    </template>
  </dom-bind>



</body></html>
